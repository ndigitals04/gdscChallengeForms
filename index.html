<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-digitals</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Day 4: GDSCSSACHALLENGE</h1>
    <form>
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" class="form" name="name" id="name">
        </div>

        <div class="input-container">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" class="form" name="phone-number" id="phone-number">
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" class="form" name="email" id="email">
        </div>

        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" class="form" name="password" id="password">
    
        </div>
        
        <div class="input-container">
            <label for="confirm-password">Confirm Password:</label>
            <input type="confirm-password" class="form" name="confirm-password" id="confirm-password">
        </div>

        
        <div class="radio">
            <span>Gender:</span>
            <div class="radio-container">
                <input type="radio" class="radio" name="gender" value="male" id="male">
                <label for="male" class="radio">Male</label>
    
            
           
                <input type="radio" class="radio" name="gender" value="female" id="female">
                <label for="female" class="radio">Female</label>
            </div>
            
        </div>
        <div class="submit-container">
            <input type="submit" value="Submit" class="submit">
        </div>
        
    </form>

    <div class="video">
        <video width="100%" height="100%" controls preload="none" poster="html.png" >
            <source src="audio Naruto and sasuke nerfed.mp4" type="video/mp4">Browser doesn't support
        </video>
    </div>
   
</body>
